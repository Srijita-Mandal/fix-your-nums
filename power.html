<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>power</title>
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <span>Power calculator</span>
        <!-- Updated by @Shantanu-Meta -->
      </div>
    <form class="form-horizontal" id="power">
        <label for="base">Please enter the base:</label>
        <input type="number" name="base" id="base" placeholder="Base here"><br/><br/>
        <label for="index">Please enter the index:</label>
        <input type="number" name="index" id="index" placeholder="Index here"><br/><br/>

        <button type="button" id="powSet" onclick="fun8()">reset</button>
        <button type="button" onclick="calculatePower()">Submit</button><br/><br/><br/>
        <span id="resultPower"></span>
    </form>
    <a href="./index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("power").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculatePower()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculatePower()
                }
            })
    </script>
    <script src="theme.js"></script>
</body>
</html>
