<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css" />
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css">
    <link rel="stylesheet" href="../calculatorCssfiles/theme.css" />
    <link rel="icon" href="../Image/Favicon.png" />
    <title>BMI calculator</title>
  </head>
  <body>
    <img src="../Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- Updated by @Shantanu-Meta   -->
      <span>BMI calculator</span>
    </div>
    <form class="form-horizontal" id="bMI">
      <label for="wei">Please enter your weight (in Kgs):</label>
      <input
        type="number"
        name="wei"
        id="wei"
        placeholder="Weight"
      /><br /><br />
      <label for="hei">Please enter your height (in Inches):</label>
      <input
        type="number"
        name="hei"
        id="hei"
        placeholder="Height"
      /><br /><br />

      <button type="button" id="bmiSet" onclick="fun3()">reset</button>
      <button type="button" onclick="calculateBMI()">Submit</button
      ><br /><br /><br />
      <div class="outterbox">
        <div class="box"><span id="resultBMI"></span></div>
    </div>
      <br/>
      <span id="resultBMImsg"></span><br /><br />
      <div id="bmiImg"></div>
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="../calculatorJsfiles/script.js"></script>
    <script src="../calculatorJsfiles/theme.js"></script>
  </body>
</html>
