<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css">
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css">
    <link rel="stylesheet" href="../calculatorCssfiles/theme.css">
    <link rel="icon" href="../Image/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Sales Tax Calculator</title>

</head>

<body>
    <img src="../Image/moon.png" id="icon" />
    <div class="calculator-name-header">
        <span>Sales Tax Calculator</span>
    </div>
    <form id="calc" class="form-horizontal">
        <div class="left">
            <label class="label" for="subtotal">Enter Your Sub-total (₹) : </label> <input
                style="font-size: 22px; margin-bottom: 8px;" type="number" id="subtotal" name="subtotal">
            <br />
            <label for="tax">Enter Your Tax Value (%) : </label> <input style="font-size: 22px;" type="number" id="tax"
                name="tax">
        </div>
        <button type="button" onclick="resetSalesTax()">reset</button>
        <button type="button" onclick="salesTax()">Submit</button><br><br><br>

        <div class="outterbox">
            <div class="box"><span style="font-size: 22px;" id="result"></span></div>
        </div>
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script>
        // Calculate the Sales Tax
        function salesTax() {
            var subtotal = parseFloat(document.getElementById('subtotal').value);
            var tax = parseFloat(document.getElementById('tax').value);
            var salestax = subtotal + (subtotal * (tax / 100));
            document.getElementById('result').innerHTML = `After tax the total is ₹${salestax}.`
        }
        // Reset the values for sales tax
        function resetSalesTax() {
            document.getElementById('subtotal').value = "";
            document.getElementById('tax').value = "";
        }
    </script>
    <script src="../calculatorJsfiles/theme.js"></script>

</body>

</html>
