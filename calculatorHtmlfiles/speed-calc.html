<!DOCTYPE html>
<html lang="en">

<head>
  <title>Speed Converter</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css" />
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css" />
  <link rel="stylesheet" href="../calculatorCssfiles/theme.css" />
  <link rel="icon" href="../Image/Favicon.png" />
</head>

<body>
  <img src="../Image/moon.png" id="icon" />
  <div class="calculator-name-header">
    <span>Speed Converter</span>
  </div>
  <form id="weighcalc" class="form-horizontal">
    <label for="input">Input:</label>
    <input type="number" id="inputweigh" name="input" /><br />
    <label for="from">From:</label>
    <select id="from" name="from" style="margin-top: 2%; font-size: 20px">
      <option value="cm/s">centimeters per second</option>
      <option value="m/s">metres per second</option>
      <option value="km/h">kilometers per hour</option>
      <option value="f/s">feet per second</option>
      <option value="miles/s">miles per second</option>
      <option value="knots">knots</option>
      <option value="mach">mach</option>
    </select><br />
    <label for="to">To:</label>
    <select id="to" name="to" style="margin-top: 2%; font-size: 20px">
      <option value="cm/s">centimeters per second</option>
      <option value="m/s">metres per second</option>
      <option value="km/h">kilometers per hour</option>
      <option value="f/s">feet per second</option>
      <option value="miles/s">miles per second</option>
      <option value="knots">knots</option>
      <option value="mach">mach</option>
    </select><br />
    <!-- <input type="submit" value="Convert" style="margin-top: 2%;"> -->
    <button type="button" onclick="fun11()" id="calc11">Reset</button>
    <button type="button" onclick="speed_convertor()">Convert</button><br /><br /><br />
    <div class="outterbox">
      <div class="box"><span id="resultWeighCalculator"></span></div>
    </div>
    <!-- <span id="resultWeighCalculator"></span> -->
  </form>
  <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

  <!-- <script src="script.js"></script> -->
  <script type="text/javascript">
    const speed_convertor = () => {
      let input = parseFloat(document.querySelector("#inputweigh").value);
      let from = document.querySelector("#from").value;
      let to = document.querySelector("#to").value;
      let result;

      if (from == to) {
        result = input;
      } else if (from == "cm/s") {
        if (to == "m/s") {
          result = input / 100;
        } else if (to == "km/h") {
          result = input * 0.036;
        } else if (to == "f/s") {
          result = input * 0.032808;
        } else if (to == 'miles/s') {
          result = input * 0.022371;
        } else if (to == 'knots') {
          result = input * 0.213841;
        } else if (to == 'mach') {
          result = input * 0.000323;
        }
      } else if (from == "m/s") {
        if (to == "cm/s") {
          result = input * 100;
        } else if (to == "km/h") {
          result = input * 3.6;
        } else if (to == "f/s") {
          result = input * 3.28084;
        } else if (to == 'miles/s') {
          result = input * 2.237136;
        } else if (to == 'knots') {
          result = input * 1.944012;
        } else if (to == 'mach') {
          result = input * 0.002939;
        }
      } else if (from == "km/h") {
        if (to == "cm/s") {
          result = input * 27.77778;
        } else if (to == "m/s") {
          result = input * 0.277778;
        } else if (to == "f/s") {
          result = input * 0.911344;
        } else if (to == 'miles/s') {
          result = input * 0.621427;
        } else if (to == 'knots') {
          result = input * 0.540003;
        } else if (to == 'mach') {
          result = input * 0.000816;
        }
      } else if (from == "f/s") {
        if (to == "cm/s") {
          result = input * 30.48;
        } else if (to == "m/s") {
          result = input * 0.3048;
        } else if (to == "km/h") {
          result = input * 1.09728;
        } else if (to == 'miles/s') {
          result = input * 0.681879;
        } else if (to == 'knots') {
          result = input * 0.592535;
        } else if (to == 'mach') {
          result = input * 0.000896;
        }
      } else if (from == "miles/s") {
        if (to == "cm/s") {
          result = input * 44.7;
        } else if (to == "m/s") {
          result = input * 0.447;
        } else if (to == "km/h") {
          result = input * 1.6092;
        } else if (to == 'f/s') {
          result = input * 1.466535;
        } else if (to == 'knots') {
          result = input * 0.868974;
        } else if (to == 'mach') {
          result = input * 0.001314;
        }
      } else if (from == "knots") {
        if (to == "cm/s") {
          result = input * 51.44;
        } else if (to == "m/s") {
          result = input * 0.5144;
        } else if (to == "km/h") {
          result = input * 1.85184;
        } else if (to == 'f/s') {
          result = input * 1.687664;
        } else if (to == 'miles/s') {
          result = input * 1.150783;
        } else if (to == 'mach') {
          result = input * 0.001512;
        }
      } else if (from == 'mach') {
        if (to == 'cm/s') {
          result = input * 34030;
        } else if (to == "m/s") {
          result = input * 340.3;
        } else if (to == "km/h") {
          result = input * 1225.08;
        } else if (to == 'f/s') {
          result = input * 1116.47;
        } else if (to == 'miles/s') {
          result = input * 761.2975;
        } else if (to == 'knots') {
          result = input * 661.5474;
        }
      }
      document.getElementById("resultWeighCalculator").innerHTML = `${result + " " + to
        }`;
      // document.querySelector('h2').textContent = result + ' ' + to;
    };
    document.getElementById("weighcalc").addEventListener("submit", (e) => {
      e.preventDefault();
      speed_converter();
      document.addEventListener("keyup", (e) => {
        if (e.key == "Enter") {
          speed_converter();
        }
      });
    });
  </script>
  <script src="../calculatorJsfiles/theme.js"></script>
</body>

</html>
