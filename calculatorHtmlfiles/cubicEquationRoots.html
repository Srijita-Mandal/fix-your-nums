<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css" />
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css" />
  <link rel="stylesheet" href="../calculatorCssfiles/theme.css" />
  <link rel="icon" href="../Image/Favicon.png" />
  <title>Cubic Equation Roots</title>
</head>

<body>
  <img src="../Image/moon.png" id="icon" />
  <div class="calculator-name-header">
    <span>Cubic Roots calculator</span>
  </div>
  <form class="form-horizontal" id="cubicRoots">
    <label for="cubicRoots">Please enter the values of coefficients 'a','b','c' and 'd' in
      ax^3+bx^2+cx+d=0</label><br /><br />
    <input type="number" name="a" id="a" placeholder="Enter a" />
    <input type="number" name="b" id="b" placeholder="Enter b" />
    <input type="number" name="c" id="c" placeholder="Enter c" />
    <input type="number" name="d" id="d" placeholder="Enter d" />
    <button type="button" onclick="reset()">Reset</button>
    <button type="button" onclick="calculateCubicRoots()">Submit</button><br /><br /><br />
    <div class="cubicRootsResult">
      <label for="cubicRootsResult">The roots are:</label><br /><br />
      <label for="x1">x1:</label>
      <div class="box"><span id="x1"></span></div>
      <br />
      <label for="x2">x2:</label>
      <div class="box"><span id="x2"></span></div>
      <br />
      <label for="x3">x3:</label>
      <div class="box"><span id="x3"></span></div>
      <br />
    </div>
  </form>
  <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

  <script type="text/javascript">
    function calculateCubicRoots() {
      // Get the input values
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const d = parseFloat(document.getElementById("d").value);

      if (Math.abs(a) < 1e-8) {
        // Quadratic case, ax^2+bx+c=0
        a = b;
        b = c;
        c = d;
        if (Math.abs(a) < 1e-8) {
          // Linear case, ax+b=0
          a = b;
          b = c;
          if (Math.abs(a) < 1e-8)
            // Degenerate case
            return [];
          return [-b / a];
        }

        var D = b * b - 4 * a * c;
        if (Math.abs(D) < 1e-8) return [-b / (2 * a)];
        else if (D > 0)
          return [
            (-b + Math.sqrt(D)) / (2 * a),
            (-b - Math.sqrt(D)) / (2 * a),
          ];
        return [];
      }

      // Convert to depressed cubic t^3+pt+q = 0 (subst x = t - b/3a)
      var p = (3 * a * c - b * b) / (3 * a * a);
      var q =
        (2 * b * b * b - 9 * a * b * c + 27 * a * a * d) / (27 * a * a * a);
      var roots;

      if (Math.abs(p) < 1e-8) {
        // p = 0 -> t^3 = -q -> t = -q^1/3
        roots = [Math.cbrt(-q)];
      } else if (Math.abs(q) < 1e-8) {
        // q = 0 -> t^3 + pt = 0 -> t(t^2+p)=0
        roots = [0].concat(p < 0 ? [Math.sqrt(-p), -Math.sqrt(-p)] : []);
      } else {
        var D = (q * q) / 4 + (p * p * p) / 27;
        if (Math.abs(D) < 1e-8) {
          // D = 0 -> two roots
          roots = [(-1.5 * q) / p, (3 * q) / p];
        } else if (D > 0) {
          // Only one real root
          var u = Math.cbrt(-q / 2 - Math.sqrt(D));
          roots = [u - p / (3 * u)];
        } else {
          // D < 0, three roots, but needs to use complex numbers/trigonometric solution
          var u = 2 * Math.sqrt(-p / 3);
          var t = Math.acos((3 * q) / p / u) / 3; // D < 0 implies p < 0 and acos argument in [-1..1]
          var k = (2 * Math.PI) / 3;
          roots = [
            u * Math.cos(t),
            u * Math.cos(t - k),
            u * Math.cos(t - 2 * k),
          ];
        }
      }

      // Convert back from depressed cubic
      for (var i = 0; i < roots.length; i++) roots[i] -= b / (3 * a);

      console.log(roots);

      document.getElementById("x1").innerHTML = roots[0];
      document.getElementById("x2").innerHTML = roots[1];
      document.getElementById("x3").innerHTML = roots[2];
    }

    function reset() {
      document.querySelector("#a").value = "";
      document.querySelector("#b").value = "";
      document.querySelector("#c").value = "";
      document.querySelector("#d").value = "";
      document.querySelector("#x1").value = "";

    }
  </script>
  <script src="../calculatorCssfiles/theme.css"></script>
</body>

</html>
