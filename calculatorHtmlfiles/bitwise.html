<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="../Image/Favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css">
  <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../calculatorCssfiles/theme.css" />
  <title>Bitwise Calculator</title>
  <script type="text/javascript">
    function resetBit() {

      document.querySelector("#bitnum1").value = "";
      document.querySelector("#bitnum2").value = "";
      document.querySelector("#resultbitbox").style.display = "none";
      document.querySelector("#bitnum2").style.display = "inline";
      document.getElementById("bitcal").value = "nothing"

    }


    function dosomething() {
      const operation = document.getElementById("bitcal");
      const valOpe = operation.value;
      switch (valOpe) {
        case "and":

        case "or":

        case "xor":

        case "nand":

        case "nor":



        case "xnor":
          document.querySelector("#bitnum2").style.display = "inline";
          document.querySelector("#bitnum2").placeholder = "Second Number";
          break;
        case "not": document.querySelector("#bitnum2").style.display = "none";
          break;
        case "sright":
          document.querySelector("#bitnum2").style.display = "inline";
          document.querySelector("#bitnum2").placeholder = "Bits to shift";
          break;
        case "sleft":
          document.querySelector("#bitnum2").style.display = "inline";
          document.querySelector("#bitnum2").placeholder = "Bits to shift";
          break;
        default:
          return;
      }

    }
    const bitCalculator = () => {
      const operation = document.getElementById("bitcal");
      const valOpe = operation.value;
      const number1 = parseInt(document.getElementById("bitnum1").value);
      const number2 = parseInt(document.getElementById("bitnum2").value);
      document.querySelector("#resultbitbox").style.display = "block";
      switch (valOpe) {
        case "and":
          document.getElementById("resultbitCalculator").innerHTML = `${number1 & number2}`;
          break;
        case "or":
          document.getElementById("resultbitCalculator").innerHTML = `${number1 | number2}`;
          break;
        case "not":
          document.getElementById("resultbitCalculator").innerHTML = `${~number1}`;

          break;
        case "xor":
          document.getElementById("resultbitCalculator").innerHTML = `${number1 ^ number2}`;
          break;
        case "nand":
          document.getElementById("resultbitCalculator").innerHTML = `${~(number1 & number2)}`;
          break;
        case "nor":
          document.getElementById("resultbitCalculator").innerHTML = `${~(number1 | number2)}`;
          break;
        case "xnor":
          document.getElementById("resultbitCalculator").innerHTML = `${~(number1 ^ number2)}`;
          break;
        case "sright":
          document.getElementById("resultbitCalculator").innerHTML = `${(number1 << number2)}`;
          break;
        case "sleft":
          document.getElementById("resultbitCalculator").innerHTML = `${(number1 >> number2)}`;
          break;
        default:
          return;
      }
    };

  </script>
</head>

<body>
  <img src="../Image/moon.png" id="icon" />
  <div class="calculator-name-header">
    <!-- Updated by @Shantanu-Meta   -->
    <span>Bitwise calculator</span>

  </div>
  <form id="bitcalc" class="form-horizontal">
    <label for="bitcal">Please enter the operation you'd like to do</label><br />
    <select name="bitcal" id="bitcal" onchange="dosomething()">
      <option disabled selected value="nothing">Choose any operation</option>
      <option value="and">AND</option>
      <option value="or">OR</option>
      <option value="not">NOT</option>
      <option value="xor">XOR</option>
      <option value="nand">NAND</option>
      <option value="nor">NOR</option>
      <option value="xnor">XNOR</option>
      <option value="sright">Shift Right</option>
      <option value="sleft">Shift Left</option>
    </select><br /><br />

    <input type="number" name="num1" id="bitnum1" placeholder="First Number">

    <input type="number" name="num2" id="bitnum2" placeholder="Second Number">
    <br /><br />
    <button type="button" onclick="resetBit()" id="bitcalc1">Reset</button>
    <button type="button" onclick="bitCalculator()">Submit</button><br><br><br>

    <div class="outterbox">
      <div class="box" id="resultbitbox" style="display: none"><span id="resultbitCalculator"></span></div>
    </div>

  </form>
  <script src="../calculatorJsfiles/script.js"></script>
  <script type="text/javascript">
    document.getElementById("bitcalc").addEventListener("submit", (e) => {
      e.preventDefault()
      bitCalculator()
    })
    document.body.addEventListener("keyup", (e) => {
      if (e.keyCode == 13) {
        bitCalculator()
      }
    })
  </script>
  <script src="../calculatorJsfiles/theme.js"></script>
  <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
</body>

</html>
