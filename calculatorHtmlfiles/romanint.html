<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/style.css">
    <link rel="stylesheet" type="text/css" href="../calculatorCssfiles/result.css">
    <link rel="icon" href="../Image/Favicon.png">
    <link rel="stylesheet" href="../calculatorCssfiles/theme.css">
  </head>
  <body>
    <img src="../Image/moon.png" id="icon">
    <div class="calculator-name-header">
      <!-- Updated by @Shantanu-Meta   -->
      <span>Roman-Integer Converter</span>
    </div>
    <form id="converter">
        <label for="input">Enter your input value</label><br/><br/>
        <input type="text" id="input" name="input">
        <select name="conversion" id="conversion">
            <option value="roman-to-int">Convert Roman numeral to integer</option>
            <option value="int-to-roman">Convert integer to Roman numeral</option>
        </select><br>
        
        <button id="button1" onclick="romanSet()" style="height: 35px; width: 89px; font-size: medium; background-color: black; color: aliceblue; border-radius: 5%;">Reset</button>
        <input type="button" style="color:white" value="Convert" class = "result" onclick="resultantConversion()"><br/><br/><br/>
        <div class="outterbox">
          <div class="box"><span id="output"></span></div>
      </div>
        <!-- <div id="output"></div> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../calculatorJsfiles/script.js"></script>
    <script src="../calculatorJsfiles/theme.js"></script>
  </body>
</html>
