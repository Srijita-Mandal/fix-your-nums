<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>Factorial</title>
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <form class="form-horizontal" id="factorial">
        <label for="fact">Please enter the number to get factorial</label><br/><br/>
        <input type="number" name="fact" id="fact"><br/><br/>
        <button type="button"  id="factSet" onclick="fun6()">reset</button>
        <button type="button" onclick="calculateFact()">Submit</button><br/><br/><br/>
        <span id="resultFact"></span>
    </form>
    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("factorial").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateFact()
        })
        document.addEventListener("keyup",(e)=>{
                if(e.key=='Enter'){
                    calculateFact()
                }
            })
    </script>
    <script src="theme.js"></script>
</body>
</html>
