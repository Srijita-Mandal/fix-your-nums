<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="overflow: hidden;">
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Quadratic calculator</span>
      </div>
    <form class="form-horizontal" id="equation">
        <label for="eqn"><b>Quadratic Equation with One Variable</b> <br><br> Enter the values of a, b & c in form of axÂ²+bx+c=0</label><br/><br/>
        <label for="a">a:</label>
        <input type="number" name="a" id="a">
        <label for="b">b:</label>
        <input type="number" name="b" id="b">
        <label for="c">c:</label>
        <input type="number" name="c" id="c"><br/><br/>

        <button type="button" id="equationSet" onclick="fun5()">reset</button>
        <button type="button" onclick="solutionEqu()">Submit</button><br/><br/><br/>

            <div class="box"><span id="resultEqn"></span></div>
        </div>
        <!-- <span id="resultEqn"></span> -->
    </form>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("equation").addEventListener("submit",(e)=>{
            e.preventDefault()
            solutionEqu()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    solutionEqu()
                }
            })
    </script>
    <script src="../js_files/theme.js"></script>
