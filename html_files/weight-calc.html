<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weight Converter</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css_files/style.css">
	<link rel="stylesheet" type="text/css" href="../css_files/result.css">
	<link rel="stylesheet" href="../css_files/theme.css">
	<link rel="icon" href="../assets/Image/Favicon.png">
</head>

<body style="overflow: hidden;">
	<img src="../assets/Image/moon.png" id="icon">
	<div class="calculator-name-header">
		<span>Weight Converter</span>
	</div>
	<form id="weighcalc" class="form-horizontal">
		<label for="input">Input:</label>
		<input type="number" id="inputweigh" name="input"><br>
		<label for="from">From:</label>
		<select id="from" name="from" style=" margin-top: 2%; font-size: 20px;">
			<option value="kg">kg</option>
			<option value="ton">ton</option>
			<option value="g">g</option>
			<option value="lb">lb</option>
		</select><br>
		<label for="to">To:</label>
		<select id="to" name="to" style="  margin-top: 2%; font-size: 20px;">
			<option value="kg">kg</option>
			<option value="ton">ton</option>
			<option value="g">g</option>
			<option value="lb">lb</option>
		</select><br>
		<!-- <input type="submit" value="Convert" style="margin-top: 2%;"> -->
		<button type="button" onclick="fun11()" id="calc11" style="cursor: pointer;">Reset</button>
		<button type="button" onclick="weigh_convertor()" style="cursor: pointer;">Convert</button><br /><br /><br />
		<div class="outterbox">
            <div class="box"><span id="resultWeighCalculator"></span></div>
        </div>
		<!-- <span id="resultWeighCalculator"></span> -->
	</form>
	<a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

	<script src="../js_files/script.js"></script>
	<script type="text/javascript">
		document.getElementById("weighcalc").addEventListener("submit",(e)=>{
			e.preventDefault();
			weigh_converter();
		document.addEventListener("keyup",(e)=>{
            if(e.key=='Enter'){
                weigh_converter()
            }
        })
	});
	</script>
	<script src="../js_files/theme.js"></script>
</body>

</html>
