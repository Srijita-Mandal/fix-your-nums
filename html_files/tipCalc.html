<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css_files/style.css">
  <link rel="stylesheet" type="text/css" href="../css_files/result.css">
  <link rel="stylesheet" href="../css_files/theme.css">
  <link rel="icon" href="../assets/Image/Favicon.png">
  <title>Tip Calculator</title>
</head>

<body style="overflow: hidden;">
  <img src="../assets/Image/moon.png" id="icon">
  <div class="calculator-name-header">
    <!-- Updated by @Priyanka Sharma  -->
    <span>Tip Calculator</span>
  </div>
  <form id="tipCalc">
    <label for="bill">Bill amount:</label>
    <input type="number" id="bill" name="bill" required><br><br>
    <label for="tip">Tip percentage:</label>
    <input type="number" id="tip" name="tip" min="0" max="100" value="0" required><br><br>
    <button type="button" id="tempSet" onclick="tipReset()" style="cursor: pointer;">Reset</button>
    <button type="button" onclick="calculateTip()" style="cursor: pointer;">Calculate</button><br/><br/><br/>
    <div class="outterbox">
      <div class="box"><span id="resultTipContainer"></span></div>
    </div>
  </form>

  <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
  <script src="../js_files/tripCalc.js"></script>
  <script type="text/javascript">
    document.getElementById("tipCalc").addEventListener("submit", (e) => {
      e.preventDefault()
      calculateTip()
    })
    document.body.addEventListener("keyup", (e) => {
      if (e.keyCode == 13) {
        calculateTip()
      }
    })
  </script>
  <script src="../js_files/theme.js"></script>
</body>

</html>
