<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="theme.css" />
    <title>Change Number System</title>
    <link rel="icon" href="Image/Favicon.png" />
  </head>
  <body>
    <img src="Image/moon.png" id="icon" />
    <div class="calculator-name-header">
      <!-- Updated by @Shantanu-Meta   -->
      <span>Bin-dec calculator</span>
    </div>
    <form id="numCh">
      <label for="numChange"
        >Please enter the number you'd like to convert</label
      ><br /><br />
      <input type="number" name="numChange" id="numChange" />
      <select name="numSys" id="numSys">
        <option value="dec">Decimal to Binary</option>
        <option value="bin">Binary to Decimal</option> </select
      ><br />
      <button type="button" id="bindecSet" onclick="fun2()">reset</button>
      <button type="button" onclick="changeNumber()">Submit</button
      ><br /><br /><br />
      <span id="resultNumChange"></span>
    </form>
    <a href="./index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
