<!-- Currency convereter -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="ccstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="Favicon.png">
  </head>
  <body>
    <div class="wrapper form">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="value" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Converting...</div>
        <button>Convert</button>
        <button style="margin-top: 3px;" id="button2" onclick="currSet()">Reset</button>
      </form>
    </div>

    <script>
      function currSet(){
        document.querySelector("#button2").addEventListener('click',function(){
        document.querySelector("#value").value="1";
        document.querySelector('.exchange-rate').innerHTML="1 USD = 82.75 INR";
      });
      }
      
    </script>
    <script src="country-list.js"></script>
    <script src="../script.js"></script>

  </body>
</html>
