<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Mod/Arg Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="result.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <style>
        #resultDeriv {
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Complex Modulus & Argument Calculator</span>
    </div>
    <form class="form-horizontal" id="age">
        <label class="heading">Find Modulus & Argument of Complex Number</label><br /><br />
        <p class="infoDeriv">This calculator will us and argument of a given complex number of form (x±iy)</p>
        <label class="func" for="real">Enter the real part : </label><br /><br />
        <input type="number" name="func" id="real" value="3"><br /><br /><br />
        <label class="func" for="img">Enter the imaginary part : </label><br /><br />
        <input type="number" name="func" id="img" value="4"><br /><br /><br />
        <button type="button" onclick="validateForm()">Submit</button><br /><br /><br />
        <div class="outterbox" style="display: flex; flex-direction: column;  align-items: center; justify-content: center;">
            <div class="box" style="margin-bottom: 1rem;"><span id="resultDeriv"></span></div>
            <div class="box"><span id="resultDeriv2"></span></div>
        </div>

    </form>
    <a href="./index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <!-- <script src="script.js"></script> -->
    <script src="theme.js"></script>

</body>
<script src="./assets/math.min.js"></script>
<script>
    function validateForm() {
        let real = document.getElementById("real").value
        let img = document.getElementById("img").value
        result = document.getElementById("resultDeriv")
        resultantMod = math.sqrt(real*real + img*img)
        const z = math.complex(real, img)
        const polar = z.toPolar();

        result.innerHTML = `<p>Modulus of |(${real} + (${img})i)| = ${resultantMod}
            </p>`
        document.getElementById("resultDeriv2").innerHTML = `<p>Argument φ of (${z}) = ${polar.phi} rad</p>`
    }
</script>

</html>
