<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>calculator</title>
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
       <!-- updated by @Shantanu-Meta -->
        <span>Normal calculator</span>
      </div>
    <form id="calc" class="form-horizontal">
        <label for="cal">Please enter the operation you'd like to do</label><br/>
        <select name="cal" id="cal">
            <option value="sum">Addition</option>
            <option value="subs">Subtraction</option>
            <option value="mult">Multiplication</option>
            <option value="div">Division</option>
            <option value="modu">Modulo Division</option>
        </select><br/><br/>
         
        <input type="number" name="num1" id="num1" placeholder="First Number">
        
        <input type="number" name="num2" id="num2" placeholder="Second Number"><br/><br/>
        <button type="button" onclick="fun4()" id="calc1">reset</button>
        <button type="button" onclick="calculator()">Submit</button><br/><br/><br/>
        <div id="click">
            <span id="written">
              <span id="resultCalculator"></span>
              <input type="text" readonly id="copied">
            </span>
            <i class="fas fa-clipboard" id="switch"></i>
        </div>

    </form>

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("calc").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculator()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculator()
                }
            })
    </script>
    <script src="theme.js"></script>
</body>
</html>
