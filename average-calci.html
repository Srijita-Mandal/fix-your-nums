

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Lucky Singh   -->
        <span>Average Calculator</span>
      </div>
    <form class="form-horizontal" id="age">
        <label class="heading">Average Calculator</label><br/><br/>
        
        <p class="infoDeriv">This calculator will calculate the average of all entered elements.</p>
        <label class="numerator" for="numerator">Enter the size of array:</label><br/><br/>
        <input type="text" placeholder="Enter size" id="size"   step="any" ><br/><br/><br/>
        <label class="exponent" for="denominator">Enter the Elements:</label><br/>
    
        <button type="button" id ="add">ADD</button>
        <br/><br/>
        
        <button type="button" id="submit">Submit</button><br/><br/><br/>
        <span id="inputarray"></span><br>
        <span id="result"></span><br/>
        <button type="reset" onclick="document.location.reload()" style="background-color: black;color: white;">Reset</button>
        
    </form>
    <a href="./index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="average-calci.js"></script>
    
    <script src="theme.js"></script>

</body>
</html>
