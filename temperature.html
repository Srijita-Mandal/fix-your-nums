<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>Temperature Converter</title>
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Temperature calculator</span>
      </div>
    <form id="tempCalc">
        <label for="temp">Please enter the temperature you'd like to convert</label><br/><br/>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <!-- <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option> -->
            <option value="cel_fah">Celsius to Fahrenheit</option>
            <option value="fah_cel">Fahrenheit to Celsius</option>
            <option value="cel_kel">Celsius to Kelvin</option>
            <option value="kel_cel">Kelvin to Celsius</option>
            <option value="fah_kel">Fahrenheit to Kelvin</option>
            <option value="kel_fah">Kelvin to Fahrenheit</option>
        </select><br/>
        <button type="button" id="tempSet" onclick="fun9()">reset</button>
        <button type="button" onclick="calculateTemp()">Submit</button><br/><br/><br/>
        <span id="resultContainer"></span>

    </form>
    <a href="./index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("tempCalc").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateTemp()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculateTemp()
                }
            })
    </script>
    <script src="theme.js"></script>
</body>
</html>
