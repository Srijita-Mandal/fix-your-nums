<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <form id="tempCalc">
        <label for="temp">Please enter the temperature you'd like to convert</label><br/><br/>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/>
        <button type="button" onclick="calculateTemp()">Submit</button><br/><br/><br/>
        <span id="resultContainer"></span>

    </form>
    

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("tempCalc").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateTemp()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculateTemp()
                }
            })
    </script>
</body>
</html>
