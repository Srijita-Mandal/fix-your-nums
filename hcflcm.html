<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>hcf</title>
</head>
<body>
    <img src="Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>HCF-LCM</span>
      </div>
    <form class="form-horizontal" id="hcf">
        <label for="num1">Please enter the first number:</label>
        <input type="number" name="num1" id="num1" placeholder="First number"><br/><br/>
        <label for="num2">Please enter the Second number</label>
        <input type="number" name="num2" id="num2" placeholder="Second number"><br/><br/>

        <button id="button1" onclick="hcfSet()" style="height: 35px; width: 89px; font-size: medium; background-color: black; color: aliceblue; border-radius: 5%;">Reset</button>
        <button type="button" onclick="calculateHcf()">Submit</button><br/><br/><br/>
        <div id="click">
            <span id="written">
                <span id="resultHCF"></span>
                <input type="text" readonly id="copiedHCF">
            </span>
            <i class="fas fa-clipboard" id="switchHCF"></i>
        </div>
        <br/><br/>
        <div id="click">
            <span id="written">
                <span id="resultLCM"></span>
                <input type="text" readonly id="copiedLCM">
            </span>
            <i class="fas fa-clipboard" id="switchLCM"></i>
        </div>

    </form>

    <script src="script.js"></script>
    <script type="text/javascript">
        document.getElementById("hcf").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateHcf()
        })
        document.body.addEventListener("keyup",(e)=>{
                if(e.keyCode==13){
                    calculateHcf()
                }
            })
    </script>
    <script src="theme.js"></script>
</body>
</html>
